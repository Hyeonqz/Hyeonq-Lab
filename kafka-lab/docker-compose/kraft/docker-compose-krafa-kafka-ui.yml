services:
  # Kafka UI - 웹 기반 Kafka 관리 도구
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    hostname: kafka-ui
    container_name: kafka-ui
    restart: unless-stopped
    ports:
      - "8989:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local-kafka-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka00:9092,kafka01:9092,kafka02:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: ""  # KRaft 모드이므로 Zookeeper 불필요

      # 고급 설정
      KAFKA_CLUSTERS_0_READONLY: false
      KAFKA_CLUSTERS_0_KAFKACONNECT_0_NAME: connect
      KAFKA_CLUSTERS_0_KAFKACONNECT_0_ADDRESS: ""

      # UI 설정
      AUTH_TYPE: "DISABLED"  # 인증 비활성화 (개발용)
      MANAGEMENT_HEALTH_LDAP_ENABLED: false

      # JVM 설정
      JAVA_OPTS: "-Xms512m -Xmx1g"

    networks:
      - kafka_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

# 기존 Kafka 클러스터의 네트워크 참조
networks:
  kafka_network:
    external: true
    name: kraft_kafka_network  # Kafka 클러스터가 생성한 실제 네트워크 이름