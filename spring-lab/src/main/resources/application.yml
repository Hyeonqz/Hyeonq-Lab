server:
  port: 9300

spring:
  config:
    import: application-secret.yml

  datasource:
    driverClassName: org.h2.Driver
    url: 'jdbc:h2:mem:spring'
    username: hkjin
    password: 1234

  h2:
    console:
      enabled: true
      path: /h2-console # 접속: localhost:8080/h2-console

# spring jpa
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: false
        show_sql: false
    defer-datasource-initialization: true
    open-in-view: false

# spring ai
  ai:
    openai:
      api-key: ${hkhjin.key}
      chat:
        options:
          model: gpt-3.5-turbo
      base-url: https://api.openai.com/v1/chat/completions

# spring actuator
management:
  endpoint:
    health:
      show-details: always

  endpoints:
    web:
      exposure:
        include: "*"

# decorator
decorator:
  # p6spy
  datasource:
    enabled: false
    p6spy:
      enable-logging: true
      multiline: true
      logging: slf4j

    # proxy
    datasource-proxy:
      logging: slf4j
      query:
        enable-logging: true
        log-level: DEBUG
      slow-query:
        enable-logging: true
        log-level: WARN
        threshold: 1000
      multiline: true
      format-sql: true
      count-query: true # 쿼리 메트릭 실행


# logging
logging:
  level:
    org:
      hibernate.orm: